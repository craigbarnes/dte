filter = ^(src|test)/
exclude-unreachable-branches = yes
exclude-lines-by-pattern = ^ *(BUG|TEST_FAIL|test_fail|fatal_error) *\(
exclude-branches-by-pattern = ^ *(BUG_ON|(I?EXPECT|ASSERT)_[A-Z_]+) *\(
exclude = ^src/(lock|signals|ui|ui-[a-z]+)\.c$
exclude = ^src/terminal/(input|ioctl|mode|paste)\.c$
exclude = ^src/util/debug\.c$
exclude = ^test/(main|test)\.c$

html-title = dte test coverage
html-high-threshold = 85
html-medium-threshold = 50
