filter = ^(src|test)/
exclude-unreachable-branches = yes
exclude-lines-by-pattern = (BUG|TEST_FAIL|fatal_error) *\(
exclude = ^src/(lock|signals|screen[a-z-]*)\.c$
exclude = ^src/terminal/(input|ioctl|mode)\.c$
exclude = ^src/util/debug\.c$
exclude = ^test/test\.c$

html-title = dte test coverage
html-high-threshold = 85
html-medium-threshold = 50
html-syntax-highlighting = yes
